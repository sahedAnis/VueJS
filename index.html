<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formation VueJS</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        .box{
            padding: 100px 0px;
            width: 400px;
            text-align: center;
            background: #ddd;
            margin: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Hello VueJS!</h1>
    <div id="app">

        <a :href="url">best website ever</a>

        <div v-if="showBooks">
            <ul>
                <li v-for="book in books">
                    <img v-bind:src="book.img" :alt="book.title">
                    <h3> {{ book.title }} </h3>
                    <p> {{ book.author }} </p>
                </li>
            </ul>
        </div>

        <button @click="toggleShowTitle">
            <span v-if="showBooks">Hide Books</span>
            <span v-else>Show Books</span>
        </button>

        <br>

    </div>

    <script src="./app.js"></script>
</body>
</html>
